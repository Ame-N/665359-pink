<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Пинк</title>
  </head>
  <body>
    <header class="page-header">
      <a href="index.html" class="page-header__logo">Pink</a>
      <button class="page-header__nav-toggle" type="button">Открыть меню</button>
      <nav class="page-header__nav">
        <ul class="main-nav">
          <li class="main-nav__item">
            <a href="index.html">Главная</a>
          </li>
          <li class="main-nav__item">
            <a href="photo.html">Фотографии</a>
          </li>
          <li class="main-nav__item">
            <a href="#">Конкурс</a>
          </li>
          <li class="main-nav__item">
            <a href="https://up.htmlacademy.ru/adaptive/15/">HTML Academy</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="page-main">
      <section class="intro">
        <h1 class="intro__page-title">Конкурс на самое безбашенное путешествие с Пинк</h1>
      </section>
      <section class="contest-form">
        <form action="" method="post">
          <div class="text-input contest-form__input">
            <label class="label text-input__label" for="surname">Фамилия:</label>
            <input class="text-input__field" type="text" id="surname" placeholder="Укажите фамилию *">
          </div>
          <div class="text-input contest-form__input">
            <label class="label text-input__label" for="name">Имя:</label>
            <input class="text-input__field" type="text" id="name" placeholder="Введите ваше имя *">
          </div>
          <div class="text-input contest-form__input">
            <label class="label text-input__label" for="patronymic">Отчество:</label>
            <input class="text-input__field" type="text" id="patronymic" placeholder="Ну и отчество тоже">
          </div>
          <div class="contest-form__fieldset">
            <label class="label fieldset__label">Ваши безбашенные достижения в путешествии</label>
            <label class="checkbox__label">
              <input class="checkbox__input" type="checkbox" checked>
              Сделал селфи с акулой
            </label>
            <label class="checkbox__label">
              <input class="checkbox__input" type="checkbox" checked>
              Обгорел на пляже
            </label>
            <label class="checkbox__label">
              <input class="checkbox__input" type="checkbox">
              Видел Чака Норриса
            </label>
            <label class="checkbox__label">
              <input class="checkbox__input" type="checkbox">
              Накупил сувениров
            </label>
            <label class="checkbox__label">
              <input class="checkbox__input" type="checkbox" checked>
              Удержал башню
            </label>
            <label class="checkbox__label">
              <input class="checkbox__input" type="checkbox">
              Разгромил отель
            </label>
          </div>
          <div class="text-input contest-form__input">
            <label class="label text-input__label" for="phone">Номер телефона</label>
            <input class="text-input__field" type="tel" id="phone" placeholder="Номер, пожалуйста">
          </div>
          <div class="text-input contest-form__input">
            <label class="label text-input__label" for="email">Адрес почты</label>
            <input class="text-input__field" type="email" id="email" placeholder="Введите почту *">
          </div>
          <div class="contest-form__fieldset">
            <label class="label fieldset__label">С каким приложением путешествовали?</label>
            <label class="radio__label">
              <input class="radio__input" type="radio" name="app" checked>
              Pink для iOS
            </label>
            <label class="radio__label">
              <input class="radio__input" type="radio" name="app">
              Pink на Android
            </label>
            <label class="radio__label">
              <input class="radio__input" type="radio" name="app">
              Windows Phone
            </label>
          </div>
          <div class="textarea contest-form__textarea">
            <label class="label textarea__label" for="textarea">Опишите свои эмоции</label>
            <textarea class="textarea__input" id="textarea" placeholder="Можно прям в красках, не стесняясь в выражениях"></textarea>
          </div>
          <input class="contest-form__submit-btn" type="submit" value="Отправить форму">
          <p class="footnote contest-form__footnote"><span class="footnote__asterisk">*</span> &ndash; обязательные поля</p>
        </form>
      </section>
    </main>
    <footer class="page-footer">
      <img src="" alt="Пинк" class="page-footer__logo">
      <ul class="page-footer__social social">
        <li class="social__social-item">
          <a href="https://twitter.com/" class="social__social-link">Twitter</a>
        </li>
        <li class="social__social-item">
          <a href="https://facebook.com/" class="social__social-link">Facebook</a>
        </li>
        <li class="social__social-item">
          <a href="https://www.youtube.com/" class="social__social-link">YouTube</a>
        </li>
      </ul>
      <p class="page-footer__copyright">Разработано <a class="page-footer__developer-logo" href="https://up.htmlacademy.ru/adaptive/15/">HTML Academy</a></p>
    </footer>
  </body>
</html>
